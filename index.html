<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1420;
      color: white;
    }

    .help-panel {
      width: 360px;
      background-color: #0e1420;
      padding: 20px;
      border-left: 1px solid #1f2a3a;
      height: 100vh;
    }

    .help-panel h2 {
      margin-top: 0;
      font-size: 20px;
      color: #ffffff;
    }

    .section {
      margin: 40px 0;
      text-align: center;
    }

    .section img {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }

    .section h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #ffffff;
    }

    .section p {
      margin: 0;
      font-size: 13px;
      color: #9aa9bb;
    }

    .divider {
      height: 1px;
      background-color: #1f2a3a;
      margin: 20px 0;
    }

    .bottom-contact {
      text-align: center;
      margin-top: 60px;
      background-color: #121c2a;
      padding: 20px 10px;
      border-radius: 6px;
    }

    .bottom-contact img {
      width: 28px;
      margin-bottom: 10px;
    }

    .bottom-contact p {
      color: #ffffff;
      margin: 0 0 5px 0;
      font-size: 13px;
    }

    .bottom-contact a {
      color: #3390ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: #9aa9bb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="help-panel">
    <div class="close-button">âœ•</div>
    <h2>Help</h2>

    <div class="section">
      <img src="https://img.icons8.com/fluency/48/faq.png" alt="FAQ" />
      <h3>FAQ</h3>
      <p>Open the database</p>
    </div>

    <div class="divider"></div>

    <div class="section">
      <img src="https://img.icons8.com/color/48/graduation-cap.png" alt="Tutorials" />
      <h3>Tutorials</h3>
      <p>Use the hints</p>
    </div>

    <div class="divider"></div>

    <div class="section">
      <img src="https://img.icons8.com/fluency/48/technical-support.png" alt="Support" />
      <h3>Support</h3>
      <p>Submit a ticket</p>
    </div>

    <div class="bottom-contact">
      <img src="https://img.icons8.com/fluency/48/help.png" alt="Question" />
      <p>Didn't find an answer to your question?</p>
      <a href="#">Contact support</a>
    </div>
  </div>
</body>
</html>
